<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT Light Controller</title>
</head>
<body>
    <h1>MQTT Light Controller</h1>
    <button id="turnOnBtn">Turn ON</button>
    <button id="turnOffBtn">Turn OFF</button>
    <p>Status: <span id="status">N/A</span></p>

    <!-- Include MQTT.js -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // Connect to the MQTT broker using WebSockets
        const brokerUrl = 'ws://157.173.101.159:9001';
        const topic = '/student_group/light_control';
        const mqttClient = mqtt.connect(brokerUrl);

        mqttClient.on('connect', () => {
            console.log('Connected to broker');
        });

        mqttClient.on('error', (err) => {
            console.error('Connection error:', err);
        });

        // Send "ON" command
        document.getElementById('turnOnBtn').addEventListener('click', () => {
            mqttClient.publish(topic, 'ON');
            document.getElementById('status').innerText = 'Light is TURNED ON';
        });

        // Send "OFF" command
        document.getElementById('turnOffBtn').addEventListener('click', () => {
            mqttClient.publish(topic, 'OFF');
            document.getElementById('status').innerText = 'Light is TURNED OFF';
        });
    </script>
</body>
</html>
