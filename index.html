<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT Light Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
</head>
<body>
    <h2>MQTT Light Control</h2>
    <button onclick="turnOn()">Turn ON</button>
    <button onclick="turnOff()">Turn OFF</button>
    <p>Status: <span id="status">Waiting...</span></p>

    <script>
        const brokerUrl = 'ws://localhost:9001'; // Local MQTT broker using WebSocket
        const topic = '/student_group/light_control';

        const mqttClient = mqtt.connect(brokerUrl);

        mqttClient.on('connect', () => {
            console.log('✅ Connected to MQTT Broker');
        });

        mqttClient.on('error', (error) => {
            console.log(`❌ Connection error: ${error}`);
        });

        function turnOn() {
            mqttClient.publish(topic, 'ON');
            document.getElementById('status').innerText = 'Light is TURNED ON';
        }

        function turnOff() {
            mqttClient.publish(topic, 'OFF');
            document.getElementById('status').innerText = 'Light is TURNED OFF';
        }
    </script>
</body>
</html>
