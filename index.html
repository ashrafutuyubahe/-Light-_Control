<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT Light Control</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e7ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 420px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Title Styling */
        h1 {
            font-size: 1.8rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        /* Button Styling */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 0.75rem 2rem;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #onButton {
            background-color: #4caf50;
            color: #fff;
        }

        #onButton:hover {
            background-color: #45a049;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            transform: translateY(-2px);
        }

        #offButton {
            background-color: #ff4d4d;
            color: #fff;
        }

        #offButton:hover {
            background-color: #ff3333;
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.4);
            transform: translateY(-2px);
        }

        /* Status Display */
        .status {
            font-size: 1.2rem;
            padding: 0.8rem;
            border-radius: 12px;
            background-color: #e7f3ff;
            color: #007bff;
            font-weight: 500;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .status.off {
            background-color: #ffeded;
            color: #ff4d4d;
        }

        /* Light Bulb Styling */
        .bulb {
            font-size: 5rem;
            margin: 1rem 0;
            transition: opacity 0.3s ease, color 0.3s ease;
            opacity: 0.3;
            color: #ffdd44;
        }

        .bulb.on {
            opacity: 1;
            color: #ffdd44;
            filter: drop-shadow(0 0 15px #ffdd44);
        }

        /* Animation for status change */
        .status span {
            display: inline-block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üí° MQTT Light Control</h1>
    <!-- Bulb Display -->
    <div id="bulb" class="bulb">üí°</div>
    <div class="buttons">
        <button id="onButton">Turn ON</button>
        <button id="offButton">Turn OFF</button>
    </div>
    <p class="status" id="status">Status: <span>No command sent yet</span></p>
</div>

<script>
    // MQTT Broker details
    const brokerUrl = "ws://157.173.101.159:9001/mqtt"; // Broker URL
    const topic = "/student_group/light_control"; // MQTT topic

    // Create MQTT client
    const client = mqtt.connect(brokerUrl);

    // Handle successful connection
    client.on("connect", () => {
        console.log("‚úÖ Connected to MQTT broker");
        client.subscribe(topic, (err) => {
            if (!err) {
                console.log(`‚úÖ Subscribed to topic: ${topic}`);
            }
        });
    });

    // Handle incoming messages
    client.on("message", (receivedTopic, message) => {
        if (receivedTopic === topic) {
            console.log(`üì© Received: ${message.toString()}`);
            updateStatus(message.toString());
        }
    });

    // Function to publish a message
    function publishMessage(message) {
        client.publish(topic, message, (err) => {
            if (!err) {
                console.log(`üöÄ Published: ${message}`);
                updateStatus(message);
            } else {
                console.error(`‚ùå Error publishing: ${err}`);
            }
        });
    }

    // Function to update status display and bulb state
    function updateStatus(status) {
        const statusElement = document.getElementById("status");
        const bulbElement = document.getElementById("bulb");

        statusElement.innerHTML = `Status: <span>${status}</span>`;
        statusElement.classList.toggle("off", status === "OFF");

        if (status === "ON") {
            bulbElement.classList.add("on");
        } else {
            bulbElement.classList.remove("on");
        }
    }

    // Button event listeners
    document.getElementById("onButton").addEventListener("click", () => publishMessage("ON"));
    document.getElementById("offButton").addEventListener("click", () => publishMessage("OFF"));
</script>

</body>
</html>
